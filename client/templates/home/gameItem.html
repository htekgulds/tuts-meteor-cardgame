<template name="gameItem">
    <li class="list-group-item">
        <a href="/game/{{_id}}" class="btn btn-xs btn-primary">Game with {{otherPlayer}}</a>
        <span class="pull-right">
        {{#if inProgress}}
            <small class="date-info">started {{started}} </small>
        {{else}}
            <small class="date-info">finished {{finished}} </small>
            <span class="label label-{{labelType}}">{{message}}</span>
        {{/if}}
        </span>
    </li>
</template>
