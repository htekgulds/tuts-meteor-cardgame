<template name="login">
    <form action="">
        <h1>Log In</h1>
        <div class="form-group">
            <label for="li-username" class="control-label"></label>
            <input type="text" id="li-username" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="li-password" class="control-label"></label>
            <input type="password" id="li-password" class="form-control" placeholder="Password">
        </div>
        <button class="btn btn-default">Log in</button>
    </form>
</template>
