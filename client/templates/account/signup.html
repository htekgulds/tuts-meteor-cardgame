<template name="signup">
    <form action="">
        <h1>Sign Up</h1>
        <div class="form-group">
            <label for="su-email" class="control-label"></label>
            <input type="email" id="su-email" class="form-control" placeholder="Email Address">
        </div>
        <div class="form-group">
            <label for="su-username" class="control-label"></label>
            <input type="text" id="su-username" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="su-password" class="control-label"></label>
            <input type="password" id="su-password" class="form-control" placeholder="Password">
        </div>
        <button class="btn btn-default">Sign Up</button>
    </form>
</template>
